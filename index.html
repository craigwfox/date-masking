<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <label for="dateofbirth">Date of Birth <small>(mm/dd/yyy)</small></label>
  <input name="dateofbirth" type="tel" maxlength="10" id="dateofbirth" class="masked" required="" placeholder="mm/dd/yyyy" pattern="(1[0-2]|0[1-9])\/(0[1-9]|1\d|2\d|3[0,1])\/(1[9-9]|2[0-9])\d\d" data-valid-example="05/31/1900" data-placeholder="mm/dd/yyyy">

  <script src="scripts.js"></script>
</body>
</html>
